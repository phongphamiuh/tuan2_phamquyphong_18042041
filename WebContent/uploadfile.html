<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>File Upload</title>
</head>
<body>
    <h2>File Upload to Database</h2>
    <h2>(multipart/form-data)</h2>
    <form action="fileUpdloadDBServlet" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    FirstName:
                </td>
                <td>
                    <input type="text" name="fname" size="50">
                </td>
            </tr>
            <tr>
                <td>
                    LastName:
                </td>
                <td>
                    <input type="text" name="lname" size="50">
                </td>
            </tr>
            <tr>
                <td>
                    Portrait Photo:
                </td>
                <td>
                    <input type="file" name="photo" id="" size="50">
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="" id="" value="SAVE"></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
